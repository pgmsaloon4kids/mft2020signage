<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<body>
    <div id="absolutecardsr">
        <div class="card bg-white" style="width: 200px;">
            <img src="./images/qrcode_pgmsaloon.png" class="mx-auto card-image-top" width="132" height="132">
            <div class="card-body bg-light">
              <p class="card-text">サイトをお持ち帰りください。<span class="badge badge-primary">TAKE FREE</span></p>
            </div>
          </div>
      </div>
    <div id="absolutecardsl">
        <div class="card bg-white" style="width: 200px;">
          <div class="card-header">@qramo</div>
          <img src="./images/qrcode_TW-qramo.png" class="mx-auto card-image-top" width="132" height="132">
          <div class="card-body bg-light">
            <p class="card-text">担当者を呼び出せます。<span class="badge badge-success">近くにいます</span></p>
          </div>
        </div>
        <div class="card bg-white" style="width: 200px;">
          <div class="card-header">@jishiha</div>
          <img src="./images/qrcode_TW-jishiha.png" class="mx-auto card-image-top" width="132" height="132">

            <p class="card-text">担当者を呼び出せます。<span class="badge badge-info">会場近辺にいます</span></p>
          </div>
      </div>
    
    </div>
    <div id="headerlogo">
        <iframe src="./embedhtml/pgmsaloon.html" allowtransparency="true" width="1200" height="900" frameborder="0" scrolling="no" allowfullscreen></iframe>                                                                
    </div>
    <div id="middlecontents">
        <!-- スライドの部分 -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <div class="jumbotron">
                    <h1 class="display-4">テイクアウトメニュー開発</h1>
                    <hr class="my-4">

                  </div>
              </div>
              <div class="carousel-item">
                <div class="jumbotron">
                    <h1 class="display-4">全国に拡大中</h1>
                    <hr class="my-4">

                  </div>
            </div>
              <div class="carousel-item">
                <div class="jumbotron">
                    <h1 class="display-4">公式グッズ完成しました</h1>
                    <hr class="my-4">
                    <img src="images/kissa_goods.jpg" class="img-fluid">

                </div>
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

    </div>
    <div id="bottomphotos">
